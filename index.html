<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>My three.js app</title>
    <style>
        body { margin: 0; }
    </style>
</head>
<body>
    <!--Import Three.js + addons-->
    <script src="https://unpkg.com/three@0.158.0/build/three.min.js"></script>
    <script src="https://unpkg.com/three@0.158.0/examples/jsm/controls/OrbitControls.js"></script>
    <script>

        // scene, camera, and renderer
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // directional light
        const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
        directionalLight.position.set(1, 1, 1);
        directionalLight.intensity = 10;
        scene.add(directionalLight);

        // ambient light
        const ambientLight = new THREE.AmbientLight(0x404040, 10); // Soft gray ambient light
        scene.add(ambientLight);

        // Create a group
        const group = new THREE.Group();

        // Create a box and add it to the group with MeshStandardMaterial
        const geometry = new THREE.BoxGeometry(1, 1, 1);
        const cubeTexture = new THREE.TextureLoader().load('/brotex.png');
        const cubeMaterial = new THREE.MeshStandardMaterial({ map: cubeTexture, roughness: 0.5, metalness: 1 });
        const cube = new THREE.Mesh(geometry, cubeMaterial);
        group.add(cube);

        // Create a sphere and add it to the group with MeshStandardMaterial
        const sphereGeometry = new THREE.SphereGeometry(0.5, 32, 32);
        const sphereTexture = new THREE.TextureLoader().load('/brotex.png');
        const sphereMaterial = new THREE.MeshStandardMaterial({ map: sphereTexture, roughness: 0.5, metalness: 1 });
        const sphere = new THREE.Mesh(sphereGeometry, sphereMaterial);
        sphere.position.x = 2;  // Move the sphere to the right of the cube
        group.add(sphere);

        // Create a cone geometry and add it to the group with MeshStandardMaterial
        const coneGeometry = new THREE.ConeGeometry(0.5, 1, 32);
        const coneTexture = new THREE.TextureLoader().load('/brotex.png');
        const coneMaterial = new THREE.MeshStandardMaterial({ map: coneTexture, roughness: 0.5, metalness: 1 });
        const cone = new THREE.Mesh(coneGeometry, coneMaterial);
        cone.position.x = -2;
        group.add(cone);

        // Now you can add the group to your scene
        scene.add(group);

        camera.position.z = 5;

        // Use the Clock for Animation
        const clock = new THREE.Clock();
        const speed = 0.5;

        // Add OrbitControls
        //const controls = new OrbitControls(camera, renderer.domElement);

        function animate() {
            requestAnimationFrame(animate);

            const delta = clock.getDelta();

            cube.rotation.x += speed * delta;
            cube.rotation.y += speed * delta;
            cone.rotation.z += speed * delta;
            cone.rotation.y += speed * delta;
            sphere.rotation.y += speed * delta;

            //controls.update(); // Update OrbitControls

            renderer.render(scene, camera);
        }

        // Handle window resize
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        window.addEventListener('resize', onWindowResize, false);
        animate();
    </script>
</body>
</html>
